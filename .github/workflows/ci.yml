name: FitTrack CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Format, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Verify Prettier Formatting
        run: npm run format:check

      - name: Run Unit Tests
        run: npm test
