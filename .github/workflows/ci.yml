name: FitTrack CI

on:
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Verify Prettier formatting
        run: npx prettier --check "**/*.{html,css,js,json,md}"

  verify-structure:
    name: Verify File Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check index.html
        run: test -f src/index.html || (echo "::error::Missing src/index.html" && exit 1)
      - name: Check styles.css
        run: test -f src/css/styles.css || (echo "::error::Missing src/css/styles.css" && exit 1)
      - name: Check app.js
        run: test -f src/js/app.js || (echo "::error::Missing src/js/app.js" && exit 1)
      - name: Check storage.js
        run: test -f src/js/storage.js || (echo "::error::Missing src/js/storage.js" && exit 1)

  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Run Node.js tests
        run: npm test
